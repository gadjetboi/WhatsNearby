<ion-view view-title="Find Location">
    <ion-content>
        <div class="dashboard-icons-panel">
            <div class="row text-align-center">
                <div class="col col-50">
                    <a ui-sref="tabs.nearbyList({ term: 'places' })">
                        <img src="../img/ionic.png" class="dashboard-icon" alt="places">
                    </a>
                </div>
                <div class="col col-50">
                    <a ui-sref="tabs.nearbyList({ term: 'restaurant' })">
                        <img src="../img/ionic.png" class="dashboard-icon" alt="restaurant">
                    </a>
                </div>
            </div>
        </div>
        <div class="dashboard-icons-panel">
            <div class="row text-align-center">
                <div class="col col-50">
                    <a ui-sref="tabs.nearbyList({ term: 'clinic' })">
                        <img src="../img/ionic.png" class="dashboard-icon" alt="clinic">
                    </a>
                </div>
                <div class="col col-50">
                    <a ui-sref="tabs.nearbyList({ term: 'groceries' })">
                        <img src="../img/ionic.png" class="dashboard-icon" alt="groceries">
                    </a>
                </div>
            </div>
        </div>
        
    </ion-content>
</ion-view>

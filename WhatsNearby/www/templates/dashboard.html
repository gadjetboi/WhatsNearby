<ion-view view-title="What's Nearby">
    <ion-content>
        <div class="dashboard-icons-panel">
            <div class="row text-align-center">
                <div class="col col-50">
                    <a href="" ng-click="loadList('places')">
                        <img src="img/places.png" class="dashboard-icon" alt="places">
                    </a>
                </div>
                <div class="col col-50">
                    <a href="" ng-click="loadList('restaurant')">
                        <img src="img/restaurant.png" class="dashboard-icon" alt="restaurant">
                    </a>
                </div>
            </div>
        </div>
        <div class="dashboard-icons-panel">
            <div class="row text-align-center">
                <div class="col col-50">
                    <a href="" ng-click="loadList('hospital')">
                        <img src="img/hospital.png" class="dashboard-icon" alt="hospital">
                    </a>
                </div>
                <div class="col col-50">
                    <a href="" ng-click="loadList('groceries')">
                        <img src="img/grocery.png" class="dashboard-icon" alt="groceries">
                    </a>
                </div>
            </div>
        </div>
        
    </ion-content>
</ion-view>
